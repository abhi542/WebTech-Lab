<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String and Integer Function</title>
  </head>
  <body>
    <script>
      var str = prompt("Enter input", " ");

      if (isNaN(str)) {
        str = str.toUpperCase();

        for (var i = 0; i < str.length; i++) {
          var char = str.charAt(i);
          if (
            char == "A" ||
            char == "E" ||
            char == "I" ||
            char == "O" ||
            char == "U"
          )
            break;
        }
        if (i < str.length) alert("The left most vowel is" + (i + 1));
        else alert("No vowel found");
      } else {
        var num,
          rev = 0,
          rem;
        num = parseInt(str);

        while (num != 0) {
          rem = num % 10;
          num = parseInt(num / 10);
          rev = rev * 10 + rem;
        }
        alert("Reverse of" + str + "is" + rev);
      }
    </script>
  </body>
</html>
