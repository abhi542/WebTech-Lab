<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Growing-Shrinking</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var var2;
      var var1 = setInterval(inTimer, 200);
      var size = 25;
      var ids = document.getElementById("demo");

      function inTimer() {
        size += 5;
        ids.innerHTML = "Growing";
        ids.setAttribute("style", "font-size:" + size + "px; color:red;");

        if (size >= 50) {
          clearInterval(var1);
          var2 = setInterval(deTimer, 200);
        }
      }

      function deTimer() {
        size -= 5;
        ids.innerHTML = "Shrinking";
        ids.setAttribute("style", "font-size:" + size + "px; color:green;");

        if (size == 5) {
          clearInterval(var2);
          var1 = setInterval(inTimer, 200);
        }
      }
    </script>
  </body>
</html>
